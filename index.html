<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Per Te ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
            background-color: #ffe6e6;
            font-family: 'Poppins', sans-serif;
            overflow: hidden; 
            position: relative;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            position: relative;
            z-index: 10;
        }

        h1 {
            color: #ff4d4d;
            font-family: 'Pacifico', cursive;
            font-size: 2.5rem;
            margin-bottom: 30px;
            line-height: 1.2;
        }

        .gif-container img {
            width: 150px;
            margin-bottom: 20px;
            border-radius: 10px;
        }

        /* Flexbox per allineare i pulsanti uno di fianco all'altro */
        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px; 
            margin-top: 20px;
            position: relative;
            width: 100%;
            min-height: 60px;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            z-index: 20;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            white-space: nowrap; 
        }

        #btnYes {
            background-color: #ff4d4d;
            color: white;
            box-shadow: 0 5px 15px rgba(255, 77, 77, 0.4);
            transition: transform 0.2s;
        }

        #btnYes:hover {
            transform: scale(1.1);
            background-color: #ff3333;
        }

        #btnNo {
            background-color: #e0e0e0;
            color: #333;
            transition: background-color 0.2s; 
        }

        .heart {
            position: absolute;
            color: #ff4d4d;
            font-size: 20px;
            animation: floatUp 4s linear forwards;
            opacity: 0;
            z-index: 1;
        }

        @keyframes floatUp {
            0% { transform: translateY(0) scale(0.5); opacity: 1; }
            100% { transform: translateY(-100vh) scale(1.5); opacity: 0; }
        }

        #successMessage {
            display: none;
        }
        
        #successMessage h1 {
            font-size: 3rem;
        }

    </style>
</head>
<body>

    <div class="container" id="mainContainer">
        <div class="gif-container">
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExajFqNm5wcGN3c21sZ25oMzYxbmx3eW41a2w1Z3l6M3l6M3l6M3l6MyZlcD12MV9zdGlja2Vyc19zZWFyY2gmY3Q9cw/cLS1cfxvGOPVpf9g3y/giphy.gif" alt="Cute Bear">
        </div>
        
        <h1>Vuoi essere il mio<br>San Valentino?</h1>
        
        <div class="buttons" id="btnContainer">
            <button id="btnYes">S√¨ üòç</button>
            <button id="btnNo">No üò¢</button>
        </div>
    </div>

    <div class="container" id="successMessage">
        <div class="gif-container">
            <img src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif" alt="Happy Cat">
        </div>
        <h1>Evviva! ‚ù§Ô∏è<br>Ti Amo!</h1>
    </div>

    <script>
        const btnNo = document.getElementById('btnNo');
        const btnYes = document.getElementById('btnYes');
        const mainContainer = document.getElementById('mainContainer');
        const successMessage = document.getElementById('successMessage');

        let btnX = 0;
        let btnY = 0;
        let isInitialized = false;

        function initButtonPosition() {
            // 1. Prendi le coordinate attuali del pulsante NO
            const rect = btnNo.getBoundingClientRect();
            btnX = rect.left;
            btnY = rect.top;
            
            // 2. TRUCCO ANTISPOSTAMENTO:
            // Calcoliamo quanto spazio occupava il pulsante NO + il gap (20px)
            // e lo assegniamo come margine destro al pulsante SI.
            // Cos√¨ il pulsante SI non si accorge che il NO se n'√® andato.
            const gap = 20; // Deve corrispondere al gap nel CSS
            const spaceOccupied = rect.width + gap;
            
            // Applichiamo il margine al pulsante S√¨ per bloccarlo dov'√®
            btnYes.style.marginRight = spaceOccupied + 'px';

            // 3. Ora rendiamo il pulsante NO libero (fixed)
            btnNo.style.position = 'fixed';
            btnNo.style.left = btnX + 'px';
            btnNo.style.top = btnY + 'px';
            
            // Manteniamo la larghezza fissa per evitare deformazioni
            btnNo.style.width = rect.width + 'px';
            
            isInitialized = true;
        }

        function randomTeleport() {
            const w = window.innerWidth - btnNo.offsetWidth;
            const h = window.innerHeight - btnNo.offsetHeight;
            const padding = 50; 
            btnX = Math.random() * (w - padding * 2) + padding;
            btnY = Math.random() * (h - padding * 2) + padding;
            btnNo.style.left = btnX + 'px';
            btnNo.style.top = btnY + 'px';
        }

        document.addEventListener('mousemove', (e) => {
            if (!isInitialized) {
                initButtonPosition();
            }

            const mouseX = e.clientX;
            const mouseY = e.clientY;
            
            const btnRect = btnNo.getBoundingClientRect();
            if (btnRect.width === 0) return;

            const btnWidth = btnRect.width;
            const btnHeight = btnRect.height;
            const btnCenterX = btnX + btnWidth / 2;
            const btnCenterY = btnY + btnHeight / 2;

            const deltaX = mouseX - btnCenterX;
            const deltaY = mouseY - btnCenterY;
            const distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);

            const repulsionRadius = 150; 

            if (distance < repulsionRadius) {
                const moveFactor = 12; 
                const moveX = (deltaX / distance) * -moveFactor * (repulsionRadius - distance) * 0.1;
                const moveY = (deltaY / distance) * -moveFactor * (repulsionRadius - distance) * 0.1;

                let newX = btnX + moveX;
                let newY = btnY + moveY;

                const maxX = window.innerWidth - btnWidth;
                const maxY = window.innerHeight - btnHeight;

                if (newX < 0) newX = 0;
                if (newX > maxX) newX = maxX;
                if (newY < 0) newY = 0;
                if (newY > maxY) newY = maxY;

                // Anti-Trappola
                const futureCenterX = newX + btnWidth / 2;
                const futureCenterY = newY + btnHeight / 2;
                const futureDeltaX = mouseX - futureCenterX;
                const futureDeltaY = mouseY - futureCenterY;
                const futureDistance = Math.sqrt(futureDeltaX * futureDeltaX + futureDeltaY * futureDeltaY);

                if (futureDistance < 60) {
                    randomTeleport();
                } else {
                    btnX = newX;
                    btnY = newY;
                    btnNo.style.left = btnX + 'px';
                    btnNo.style.top = btnY + 'px';
                }
            }
        });

        // Gestione Mobile
        btnNo.addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (!isInitialized) initButtonPosition();
            randomTeleport();
        });

        btnNo.addEventListener('mouseover', () => {
             if (!isInitialized) initButtonPosition();
             randomTeleport();
        });

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.fontSize = Math.random() * 20 + 20 + 'px';
            heart.style.animationDuration = Math.random() * 2 + 3 + 's';
            heart.style.top = '100vh';
            document.body.appendChild(heart);
            setTimeout(() => { heart.remove(); }, 5000);
        }

        btnYes.addEventListener('click', () => {
            mainContainer.style.display = 'none';
            btnNo.style.display = 'none'; 
            successMessage.style.display = 'block';
            setInterval(createHeart, 100);
            for(let i=0; i<30; i++) { setTimeout(createHeart, i * 50); }
        });

    </script>
</body>
</html>
